services:
  web-server:
    container_name: web-server
    build:
      context: .
      dockerfile: dockerfiles/frontend.Dockerfile
    command: ["npx", "http-server"]
    ports:
      - 8080:8080
    volumes:
      - ./frontend:/frontend

  api-server:
    container_name: api-server
    build:
      context: .
      dockerfile: dockerfiles/pybuster.Dockerfile
    command: uv run uvicorn pybuster.server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - 8000:8000
    volumes:
      - ./backend/pybuster:/app/pybuster
